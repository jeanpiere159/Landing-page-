<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suscribete - datatabase Sheets</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hero">
        <h3>En Breve</h3>
        <h1>Nuestro sitio web <br />Esta en camino</h1>
        <p>Suscribite para mas detalles</p>
        <form name="submit-to-google-sheet">
            <input
                type="email"
                name="Email"
                placeholder="Introduce tu email"
                required
            />
            <button type="submit">
                <img src="images/send-icon.png" alt="ico" width="30px"/>
            </button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwGP9GEdnwbKX3XsZDSaTTKe3dimq1kHW7auS8f7Xc9bVmqEYo8ish8bak9p-Lv3584pA/exec';
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
